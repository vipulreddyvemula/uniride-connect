  <main>
    <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
      <!-- Sign In Required Card -->
      <div class="card" style="max-width: 28rem; margin: 0 auto; padding: 2rem; text-align: center;" id="signin-required">
        <div class="feature-icon gradient-primary" style="margin: 0 auto 1rem;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </div>
        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Sign in to Continue</h2>
        <p class="text-muted" style="margin-bottom: 1.5rem;">You need to be logged in to create a trip request.</p>
        <button class="btn btn-primary" onclick="signInWithGoogle()">
          <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
          Sign in with Google
        </button>
      </div>

      <!-- Create Trip Form -->
      <div class="card" style="max-width: 40rem; margin: 0 auto; display: none;" id="create-form-card">
        <div class="gradient-primary" style="padding: 1.5rem; color: white;">
          <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem;">Create a Trip</h1>
          <p style="opacity: 0.9;">Find co-travelers for your journey</p>
        </div>
        
        <form id="create-trip-form" style="padding: 1.5rem;">
          <div class="form-group">
            <label class="form-label">Destination *</label>
            <select class="form-select" name="destination" required>
              <option value="">Select destination</option>
              <option value="kochi_airport">âœˆï¸ Kochi Airport</option>
              <option value="kottayam_railway">ğŸš‚ Kottayam Railway Station</option>
              <option value="bus_stand">ğŸšŒ Bus Stand</option>
            </select>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label class="form-label">Earliest Departure *</label>
              <input type="datetime-local" class="form-input" name="departure_from" required>
            </div>
            <div class="form-group">
              <label class="form-label">Latest Departure *</label>
              <input type="datetime-local" class="form-input" name="departure_to" required>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label class="form-label">Seats Needed *</label>
              <select class="form-select" name="seats_needed" required>
                <option value="1">1 seat</option>
                <option value="2">2 seats</option>
                <option value="3">3 seats</option>
                <option value="4">4 seats</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Luggage Size *</label>
              <select class="form-select" name="luggage" required>
                <option value="light">ğŸ’ Light</option>
                <option value="medium">ğŸ§³ Medium</option>
                <option value="heavy">ğŸ“¦ Heavy</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Budget (Optional)</label>
            <input type="number" class="form-input" name="budget" placeholder="Enter max budget in â‚¹">
          </div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submit-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
              <circle cx="6.5" cy="16.5" r="2.5"/><circle cx="16.5" cy="16.5" r="2.5"/>
            </svg>
            Create Trip
          </button>
        </form>
      </div>
    </div>

  <footer class="footer">

  <div class="toast-container" id="toast-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  
  <script>
    // Show/hide form based on auth state
    auth.onAuthStateChanged((user) => {
      const signinRequired = document.getElementById('signin-required');
      const createFormCard = document.getElementById('create-form-card');
      
      if (user) {
        signinRequired.style.display = 'none';
        createFormCard.style.display = 'block';
      } else {
        signinRequired.style.display = 'block';
        createFormCard.style.display = 'none';
      }
    });

    // Handle form submission
    document.getElementById('create-trip-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = document.getElementById('submit-btn');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.innerHTML = '<div class="spinner" style="width: 1rem; height: 1rem;"></div> Creating...';
      submitBtn.disabled = true;
      
      try {
        const formData = new FormData(form);
        
        const tripData = {
          destination: formData.get('destination'),
          departure_from: new Date(formData.get('departure_from')),
          departure_to: new Date(formData.get('departure_to')),
          seats_needed: parseInt(formData.get('seats_needed')),
          luggage: formData.get('luggage'),
          budget: formData.get('budget') ? parseInt(formData.get('budget')) : null
        };
        
        // Validate dates
        if (tripData.departure_to <= tripData.departure_from) {
          throw new Error('Latest departure must be after earliest departure');
        }
        
        if (tripData.departure_from < new Date()) {
          throw new Error('Departure time must be in the future');
        }
        
        await createTrip(tripData);
        
        showToast('Trip Created!', 'Your trip has been posted successfully.', 'success');
        
        // Redirect to my trips
        setTimeout(() => {
          window.location.href = 'my-trips.html';
        }, 1500);
        
      } catch (error) {
        showToast('Error', error.message, 'error');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
