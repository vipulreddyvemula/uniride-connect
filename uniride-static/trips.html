<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Rides - UniRide</title>
  <meta name="description" content="Browse available trips from fellow IIIT students. Find co-travelers for shared rides.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (same as index.html) -->
  <header class="header glass" id="header">
    <div class="container header-content">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
            <circle cx="6.5" cy="16.5" r="2.5"/><circle cx="16.5" cy="16.5" r="2.5"/>
          </svg>
        </div>
        <span class="logo-text">UniRide</span>
      </a>

      <nav class="nav-desktop" id="nav-desktop"></nav>

      <div class="header-right">
        <button class="btn btn-primary" id="btn-signin" onclick="signInWithGoogle()">
          <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
          Sign in with Google
        </button>
        <div class="user-menu" id="user-menu" style="display: none;">
          <button class="user-menu-trigger" onclick="toggleUserDropdown()">
            <div class="avatar" id="user-avatar"><span id="user-initial">U</span></div>
            <span class="user-name" id="user-name">User</span>
          </button>
          <div class="user-dropdown" id="user-dropdown">
            <div class="dropdown-header">
              <p class="dropdown-name" id="dropdown-name"></p>
              <p class="dropdown-email" id="dropdown-email"></p>
              <span class="verified-badge" id="dropdown-verified" style="display: none;">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                IIIT Verified
              </span>
            </div>
            <div class="dropdown-divider"></div>
            <a href="profile.html" class="dropdown-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              Profile
            </a>
            <a href="my-trips.html" class="dropdown-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/><circle cx="6.5" cy="16.5" r="2.5"/><circle cx="16.5" cy="16.5" r="2.5"/></svg>
              My Trips
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item text-destructive" onclick="signOut()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
              Sign Out
            </button>
          </div>
        </div>
        <button class="btn-icon mobile-menu-toggle" id="mobile-menu-toggle" onclick="toggleMobileMenu()" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="menu-icon"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="close-icon" style="display: none;"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>
    <nav class="nav-mobile" id="nav-mobile">
      <div class="container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="trips.html" class="nav-link active">Find Rides</a>
        <a href="create.html" class="nav-link">Create Trip</a>
        <a href="my-trips.html" class="nav-link">My Trips</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
      <!-- Header -->
      <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 1rem; margin-bottom: 2rem;">
        <div>
          <h1 style="font-size: 1.875rem; font-weight: 700; margin-bottom: 0.5rem;">Find Rides</h1>
          <p class="text-muted">Browse available trips from fellow IIIT students</p>
        </div>
        <div style="display: flex; gap: 0.75rem;">
          <select class="form-select" id="filter-destination" onchange="loadTrips()" style="width: 12rem;">
            <option value="all">All destinations</option>
            <option value="kochi_airport">‚úàÔ∏è Kochi Airport</option>
            <option value="kottayam_railway">üöÇ Kottayam Railway</option>
            <option value="bus_stand">üöå Bus Stand</option>
          </select>
          <button class="btn btn-outline" onclick="loadTrips()" id="refresh-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
              <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
              <path d="M16 16h5v5"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Trips Grid -->
      <div class="trips-grid" id="trips-grid">
        <div class="loading-state" style="grid-column: 1 / -1;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>¬© 2024 UniRide. Made for the IIIT community with ‚ù§Ô∏è</p>
    </div>
  </footer>

  <div class="toast-container" id="toast-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  
  <script>
    async function loadTrips() {
      const grid = document.getElementById('trips-grid');
      const filter = document.getElementById('filter-destination').value;
      
      grid.innerHTML = '<div class="loading-state" style="grid-column: 1 / -1;"><div class="spinner"></div></div>';
      
      try {
        const trips = await fetchTrips(filter);
        
        if (trips.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                </svg>
              </div>
              <h3 class="empty-state-title">No trips found</h3>
              <p class="empty-state-description">
                ${filter !== 'all' ? 'Try changing your filter or check back later.' : 'Be the first to create a trip!'}
              </p>
              <a href="create.html" class="btn btn-primary">Create a Trip</a>
            </div>
          `;
          return;
        }
        
        grid.innerHTML = trips.map(trip => 
          renderTripCard(trip, { 
            showActions: true, 
            isOwnTrip: currentUser?.uid === trip.user_id 
          })
        ).join('');
        
      } catch (error) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
            </div>
            <h3 class="empty-state-title">Error loading trips</h3>
            <p class="empty-state-description">${error.message}</p>
            <button class="btn btn-primary" onclick="loadTrips()">Try Again</button>
          </div>
        `;
      }
    }
    
    // Load trips when auth is ready
    auth.onAuthStateChanged(() => {
      loadTrips();
    });
  </script>
</body>
</html>
